<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-red {
            background-color: aqua;
        }
    </style>
</head>

<body>

    <button onclick="test()">Click Me</button>
    <button onclick="rem()">remove</button>
    <button onclick="check()">Check</button>

    <p class="dummy">ppppppppp</p>
    <script>

        function test() {

            // console.log(document);
            let b = document.querySelector(".dummy");
            // b.innerHTML="MIT-CIDCO."
            b.classList.add("bg-red");
        }
        function rem() {
            let b = document.querySelector(".dummy");
            b.classList.remove("bg-red");
        }
        function check(){
            let b = document.querySelector(".dummy");
            let y=b.classList.contains("bg-red");

            console.log(y);

        }

    </script>
</body>

</html>
